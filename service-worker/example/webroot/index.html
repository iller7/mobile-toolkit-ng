<!doctype html>
<html>
  <head>
    <title>Test Service Worker Page</title>
    <script type="text/javascript">
if ('serviceWorker' in navigator) {
  navigator
    .serviceWorker
    .register('/worker.js')
    .then(() => console.log('SW installed'))
    .catch(err => console.log('Error:', err));
}
    </script>
  </head>
  <body>
    <h1>Service Worker Test</h1>
  </body>
</html>
